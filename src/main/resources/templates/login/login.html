<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  	<head>
	    <!-- Required meta tags -->
	    
	    <title>Login</title>
	   	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    
	    
	    <link rel="icon" type="img/png" th:href="@{https://www.thymeleaf.org/images/thymeleaf.png}">
	
	    <link rel="stylesheet" th:href="@{/login/static/fonts/icomoon/style.css}" >
	
	    <link rel="stylesheet" th:href="@{/login/static/css/owl.carousel.min.css}">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" th:href="@{/login/static/css/bootstrap.min.css}">
	    
	    <!-- Style -->
	    <link rel="stylesheet" th:href="@{/login/static/css/style.css}">
	
  	</head>
  <body>
  

  
	  <div class="content">
	    <div class="container">
	      <div class="row">
	        <div class="col-md-6">
	          <img th:src="@{/login/static/images/undraw_remotely_2j6y.svg}" alt="Image" class="img-fluid">
	        </div>
	        <div class="col-md-6 contents">
	          <div class="row justify-content-center">
	            <div class="col-md-11">
	            
	              <div class="mb-4">
	                <h3 class="text-center">Iniciar Sesi칩n</h3>
	                <div th:if="${registroOK}" class="alert alert-success alert-dismissible fade show mt-2" role="alert">
	                  <p th:text="${registroOK}"></p>
	                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	                      <span aria-hidden="true">&times;</span>
	                  </button>
	                </div>
	                
	              	<p sec:authorize="isAuthenticated()">Ya has iniciado sesi칩n</p>
	              
	                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
		                  <p class="text-dark mb-0">Credenciales Err칩neas</p>
		                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		                      <span aria-hidden="true">&times;</span>
		                  </button>
		              </div>
	              
	              </div>
	
	              <form th:action="@{/signin}" method="post" sec:authorize="!isAuthenticated()">
	                <!-- control ataque csrf -->
	                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	                <!-- fin control ataque csrf -->
	                <div class="form-group first mb-3">
	                    <label for="nombreUsuario">Nombre de Usuario</label>
	                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required="required" autocomplete="off">
	                </div>
	                <div class="form-group last mb-4">
	                    <label for="password">Contrase침a</label>
	                    <input type="password" class="form-control" id="password" name="password" required="required">
	                </div>
	                
	                 <div class="d-flex mb-5 align-items-center">
		                <label class="control control--checkbox mb-0"><span class="caption">Recordarme</span>
		                  <input type="checkbox" checked="checked" id="checkRememberMe" name="checkRememberMe"/>
		                   <div class="control__indicator"></div>
		                </label>
		              </div>
              
	                 <button type="submit" class="btn btn-block btn-primary">Log In</button>
	                 
	                 <a class="btn btn-block btn-secondary d-flex align-items-center justify-content-center" th:href="@{/usuario/registro}">
	                 	<p class="mb-0 text-white">Registrate</p>
	                 </a>
	              </form>
	
	
	              
	              
	              
	              
	            </div>
	          </div>
	          
	        </div>
	        
	      </div>
	    </div>
	  </div>

  
	    <script th:src="@{/login/static/js/jquery-3.3.1.min.js}"></script>
	    <script th:src="@{/login/static/js/popper.min.js}"></script>
	    <script th:src="@{/login/static/js/bootstrap.min.js}"></script>
	    <script th:src="@{/login/static/js/main.js}"></script>
  	</body>
</html>
