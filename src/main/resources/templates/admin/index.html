<head>
    <title>DASHBOARD </title>
    <th:block layout:fragment="styles">
    <style>
	    .contador{
	        height:95px;
	        width: 370px;
	        transform: rotate(180deg);
	        position: relative;
	        overflow: hidden;
	    }
	    .numero{
	        height: 110%;
	        width: 100%;
	        text-align: center;
	        font-size: 5em;
	        font-weight: bold;
	        font-family:  sans-serif;
	        color: #555;
	        position: absolute;
	        transform: rotate(-180deg);
	        mix-blend-mode: screen;
	        background-color: #fff;
	        display: flex;
	        bottom: 0px;
	        right: 10px;
	        justify-content: center;
	        align-items: center;
	    }
	    .color_fondo-blue{
	        transition: .2s;
	        transform-origin: bottom;
	        position: absolute;
	        display: block;
	        height: 95%;
	        width: 95%;
	        background-color: rgb(2, 5, 190);
	    }
	    .color_fondo-red{
	        transition: .2s;
	        transform-origin: bottom;
	        position: absolute;
	        display: block;
	        height: 95%;
	        width: 95%;
	        background-color: rgb(190, 2, 2);
	    }
	</style>
    </th:block>
</head>
<body>

<th:block layout:fragment="script">
	<script>
		let endpointCompras = '/api/get_countCompras/'
        $.ajax({
            method:"GET",
            url: endpointCompras,
            success: function(response){
                console.log(response)

                const fondo_color_compras=document.getElementById('fondo_color_compras')
                const cantidad_compras=document.getElementById('cantidad_compras')
                
                let countCompras=-1
                let tiempoCompras=setInterval(() => {
                    countCompras+=1
                    fondo_color_compras.style.height=`${countCompras}%`
                    cantidad_compras.textContent=countCompras
                    if(countCompras===response){
                    	fondo_color_compras.style.height=`100%`
                        clearInterval(tiempoCompras)
                    }
                }, 100);
            },
            error: function(error_data){
                console.log("error")
                console.log(error_data)
            }
        })
      </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
	<script >
        let endpointDona = '/api/get_dataProductosMasVendidos/'
        $.ajax({
            method:"GET",
            url: endpointDona,
            success: function(response){
            
	            const arrayOriginal = response;
	            console.log(arrayOriginal)
	            const list_productos = [];
				const list_cantidadvendidos = [];
				
				arrayOriginal.forEach((elemento) => {
				    list_productos.push(elemento.producto);
				    list_cantidadvendidos.push(elemento.cantidadTotal);
				});

               var data = {
		            'labels': list_productos,
		            'datasets': [{
		                'label': '# of Votes',
		                'data': list_cantidadvendidos,
		                'backgroundColor': [
		                    'rgba(255, 99, 132, 0.2)',
		                    'rgba(54, 162, 235, 0.2)',
		                    'rgba(255, 206, 86, 0.2)',
		                    'rgba(75, 192, 192, 0.2)',
		                    'rgba(153, 102, 255, 0.2)',
		                    'rgba(255, 159, 64, 0.2)'
		                ],
		                'borderColor': [
		                    'rgba(255, 99, 132, 1)',
		                    'rgba(54, 162, 235, 1)',
		                    'rgba(255, 206, 86, 1)',
		                    'rgba(75, 192, 192, 1)',
		                    'rgba(153, 102, 255, 1)',
		                    'rgba(255, 159, 64, 1)'
		                ],
		                'borderWidth': 1
		            }]
		        };
                const config = {
                    type: 'doughnut',
                    data: data,
                    options: {
                    responsive: true,
                    plugins: {
                        legend: {
                        position: 'top',
                        }
                    }
                    },
                };
                const myChart = new Chart(
                document.getElementById('myChartDona'),
                config
                );
            },
            error: function(error_data){
                console.log("error")
                console.log(error_data)
            }
        })
	        
	</script>
	 <script>
