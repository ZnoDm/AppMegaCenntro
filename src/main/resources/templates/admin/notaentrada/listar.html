<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Listar Nota de Entradas</title>
	<th:block layout:fragment="styles">
    <link rel="stylesheet" th:href="@{/admin/static/css/switch.css}">
    </th:block>
</head>
<body>
	<!-- CONTENIDO -->
	<div layout:fragment="content">
	<!-- CONTENIDO -->
	<div class="card">
		<div class="card-header">
			<h3 class="card-title">LISTAR ENTRADAS</h3>
		 	<div class="d-flex justify-content-end">
				<a type="button" class="btn btn-secondary ml-auto" th:href="@{/notaentrada/add}">Nueva Nota de Entrada</a>
			</div>
		</div>
		<hr>
		<div class="card-body table-responsive">
			<div th:if="${notaentradas.content.size()==0}">No hay notas de entradas en lista</div>
			<table class="table table-hover" th:if="${notaentradas.content.size()>0}">
				<thead class="text-primary">
					<tr>
						<th>Nro</th>
						<th>Acciones</th>						
						<th>Estado</th>
						<th>Codigo</th>
						<th>Documento</th>
						
						<th>Proveedor</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="notaentrada, contador : ${notaentradas.content}">
						<td th:text="${contador.count}"></td> 
						<td>
							<div class="d-flex align-items-center">
								<a th:if="${notaentrada.estado.name() == 'ABIERTO'}"  th:href="@{'/notaentrada/edit/' + ${notaentrada.id}}" class="btn btn-outline-primary mr-2 mb-0 p-1 d-flex alig-items-center">
									<i class="material-icons md-18">
										edit
									</i>
								</a>
								<a th:if="${notaentrada.estado.name() == 'ANULADO' || notaentrada.estado.name() == 'CERRADO'}"   
								th:href="@{'/notaentrada/ver/' + ${notaentrada.id}}" 
								class="btn btn-outline-success mr-2 mb-0 p-1 d-flex alig-items-center">
									<i class="material-icons md-18">
										visibility
									</i>
								</a>
								<a th:if="${notaentrada.estado.name() == 'CERRADO'}" 
								th:href="@{'/notaentrada/abrir/' + ${notaentrada.id}}" class="btn btn-warning mr-2 mb-0 p-1 d-flex alig-items-center">
									<i class="material-icons md-18" style="width: 24px;">
									lock_open_right
									</i>
								</a>
							</div>
						</td>
						<td>
							<div th:if="${notaentrada.estado.name() == 'ABIERTO'}" 
							style="border-radius: 8px;padding: 4px 10px;background:#2FBC6C;color: #fff;width: max-content;">
							ABIERTO</div>
							<div th:if="${notaentrada.estado.name() == 'CERRADO'}" 
							style="border-radius: 8px;padding: 4px 10px;background:#FDAA0C;color: #000;width: max-content;">
							CERRADO</div>
							<div th:if="${notaentrada.estado.name() == 'ANULADO'}" 
							style="border-radius: 8px;padding: 4px 10px;background:#EB011B;color: #fff;width: max-content;">
							ANULADO</div>
						</td>
						<td th:text="${notaentrada.codigo}"></td>
						<td th:text="${notaentrada.tipoDocumento}"></td>
						<td th:text="${notaentrada.proveedor.documentoIdentidad + ' ' + notaentrada.proveedor.nombres}"></td>

					</tr>
				</tbody>
			</table>
			<nav th:if="${totalPaginas > 1}">
			    <ul class="pagination justify-content-center">
			        <li th:classappend="${paginaActual == 0} ? 'disabled page-item'">
			            <a class="page-link" th:href="@{/notaentrada/listar/(pagina=0)}">&laquo;</a>
			        </li>
			        <li th:classappend="${paginaActual == pagina} ? 'active page-item'" th:each="pagina : ${#numbers.sequence(0, totalPaginas-1)}">
			            <a class="page-link" th:href="@{/notaentrada/listar/(pagina=${pagina})}" th:text="${pagina + 1}"></a>
			        </li>
			        <li th:classappend="${paginaActual == totalPaginas-1} ? 'disabled page-item'">
			            <a class="page-link" th:href="@{/notaentrada/listar/(pagina=${totalPaginas-1})}">&raquo;</a>
			        </li>
			    </ul>
			</nav>
		</div>
	</div>						

	</div>
	
	<th:block layout:fragment="script">
    <script>
    	var mensajeAlert = "[[${mensajeAlert}]]";
			if(mensajeAlert){
				Swal.fire({
		            position: 'center',
		            icon: 'success',
		            title: 'Success',
		            text: mensajeAlert,
		            showConfirmButton: false,
		            timer: 1500
		        });
			}
			
		var mensajeError = "[[${mensajeError}]]";
			if(mensajeError){
		    	Swal.fire({
		    		position: 'center',
		            icon: 'error',
		            title: 'Error...',
		            showConfirmButton: false,
		            text: mensajeError,
		            timer: 1500
			  	})
		  	}
		 
    </script>
	</th:block>

</body>				
	   
</html>
