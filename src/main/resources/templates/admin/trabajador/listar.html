<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Listar Categorias </title>
</head>
<body>
	<!-- CONTENIDO -->
	<div layout:fragment="content">
	<!-- CONTENIDO -->
	<div class="card">
		<div class="card-header">
			<h3 class="card-title">LISTAR CATEGORIAS</h3>
		 	<div class="d-flex justify-content-end">
				<a type="button" class="btn btn-secondary ml-auto" th:href="@{/categoria/add}">Nueva Categoria</a>
			</div>
		</div>
		<hr>
		<div class="card-body table-responsive">
			<div th:if="${categorias.content.size()==0}">No hay categorias en lista</div>
			<table class="table table-hover" th:if="${categorias.content.size()>0}">
				<thead class="text-primary">
					<tr>
						<th>Nro</th>
						<th>Acciones</th>
						<th>Nombre</th>
						<th>Descripcion</th>
						<th>Activo</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="categoria, contador : ${categorias.content}">
						<td th:text="${contador.count}"></td> 
						<td>
							<div class="d-flex align-items-center">
								<a th:href="@{'/categoria/edit/' + ${categoria.id}}" class="btn btn-outline-primary mr-2 mb-0 p-1 d-flex alig-items-center">
									<i class="material-icons md-18">
										edit
									</i>
								</a>
								<a th:href="@{'/categoria/delete/' + ${categoria.id}}" class="btn btn-danger mb-0 p-1 d-flex alig-items-center">
									<i class="material-icons md-18">
									delete
									</i>
								</a>
							</div>
						</td>
						<td th:text="${categoria.nombreCategoria}"></td>
						<td th:text="${categoria.descripcionCategoria}"></td>
						<td class="d-flex">
							<input th:checked="${categoria.activo}" type="checkbox" id="switch" /><label for="switch">Toggle</label>
						</td>
					</tr>
				</tbody>
			</table>
			<nav th:if="${totalPaginas > 1}">
			    <ul class="pagination justify-content-center">
			        <li th:classappend="${paginaActual == 0} ? 'disabled page-item'">
			            <a class="page-link" th:href="@{/categoria/listar/(pagina=0)}">&laquo;</a>
			        </li>
			        <li th:classappend="${paginaActual == pagina} ? 'active page-item'" th:each="pagina : ${#numbers.sequence(0, totalPaginas-1)}">
			            <a class="page-link" th:href="@{/categoria/listar/(pagina=${pagina})}" th:text="${pagina + 1}"></a>
			        </li>
			        <li th:classappend="${paginaActual == totalPaginas-1} ? 'disabled page-item'">
			            <a class="page-link" th:href="@{/categoria/listar/(pagina=${totalPaginas-1})}">&raquo;</a>
			        </li>
			    </ul>
			</nav>
		</div>
	</div>						

	</div>
	
	<th:block layout:fragment="script">
    <script>
    </script>
</th:block>

</body>				
	   
</html>
